<ion-modal
  #modal
  (willDismiss)="willDismiss()"
  (willPresent)="willPresent()"
  (didPresent)="didPresent()"

>
  <ng-template>
    <ion-header>
      <ion-toolbar [ngStyle]="{'background-color': toolbarColor}">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button color="modalight" (click)="dismiss()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content scroll-y="true">
      <ng-content></ng-content>
    </ion-content>
  </ng-template>
</ion-modal>
