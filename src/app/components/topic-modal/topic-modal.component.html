<app-modal-template #modal [title]="actualTitle">
  <ion-item>
    <ion-label position="floating">{{actualLabel}}</ion-label>
    <ion-input [(ngModel)]="topic.name"></ion-input>
  </ion-item>
  <p *ngIf="showEmptyMsg" class="w-full text-center text-red-600">Faltan espacios por llenar</p>
  <p *ngIf="showUsedMsg || showUsedOnEdit" class="w-full text-center text-red-600">Ese tema ya existe</p>
  <div class="mt-5 flex justify-center w-full">
    <ion-button color="btprimary" (click)="saveTopic()">Guardar</ion-button>
  </div>
</app-modal-template>
