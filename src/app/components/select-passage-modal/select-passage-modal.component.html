<app-modal-template #modal [title]="title" (modalDidPresent)="modalPresented()" (closedEvent)="resetValues()">
  <swiper-container #swiperRef allow-touch-move="false" (afterinit)="swiperInit()" class="h-full">
    <swiper-slide class="h-full">
      <div class="overflow-y-scroll h-full w-full">
        <ion-list>
          <ion-item *ngFor="let book of bookList"  (click)="setBook(book)" button>
            <ion-label>{{ book.name }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </swiper-slide>

    <swiper-slide class="h-full w-full">
      <div
        class="grid grid-cols-4 h-full w-full overflow-y-scroll"
        *ngIf="chapterList?.length > 0; else spinner"
      >
        <ion-button
          class=""
          shape="round"
          color="medium"
          fill=""
          *ngFor="let chapter of chapterList"
          (click)="setChapter(chapter)"
        >
          {{ chapter.number }}
        </ion-button>
        <div class=" h-20 col-span-4"></div>
      </div>

      <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="returnToPrev()">
        <ion-fab-button color="medium">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </swiper-slide>
  </swiper-container>
</app-modal-template>

<ng-template #spinner>
  <div class="flex flex-wrap justify-around h-full overflow-y-scroll">
    <ion-item class="mt-9">
      <ion-spinner name="circles"></ion-spinner>
    </ion-item>
  </div>
</ng-template>
