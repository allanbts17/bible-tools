<app-modal-template #modal [title]="title" (modalDidPresent)="modalPresented()" (closedEvent)="resetValues()">
  <ion-slides
    *ngIf="showSlides"
    #slide
    [options]="myOptions"
    class="flex-1 w-full"
    (ionSlideTransitionEnd)="transitionFinished()"
  >
    <ion-slide class="h-full">
      <div class="flex flex-wrap justify-around overflow-y-scroll h-full">
        <ion-button
          class="w-5/12"
          shape="round"
          color="medium"
          fill=""
          *ngFor="let book of bookList"
          (click)="setBook(book)"
        >
          {{ book.name }}
        </ion-button>
      </div>
    </ion-slide>
    <ion-slide class="h-full">
      <div
        class="flex flex-wrap justify-around h-full overflow-y-scroll"
        *ngIf="chapterList?.length > 0; else spinner"
      >
        <!-- <ngx-spinner
          bdColor="rgba(51,51,51,0.8)"
          size="small"
          color="#fff"
          type="ball-scale-multiple"
          ></ngx-spinner> -->
        <!-- <ion-item *ngIf="showSpinner" class="mt-9">
          <ion-spinner name="circles"></ion-spinner>
        </ion-item> -->
        <ion-button
          class="w-3/12"
          shape="round"
          color="medium"
          fill=""
          *ngFor="let chapter of chapterList"
          (click)="setChapter(chapter)"
        >
          {{ chapter.number }}
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</app-modal-template>

<ng-template #spinner>
  <div class="flex flex-wrap justify-around h-full overflow-y-scroll">
    <ion-item class="mt-9">
      <ion-spinner name="circles"></ion-spinner>
    </ion-item>
  </div>
</ng-template>
