<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title *ngIf="!filterOn" slot="">Diario devocional</ion-title>

    <ion-searchbar *ngIf="filterOn" (ionFocus)="searchbarFocus()" (ionCancel)="clearSearchTerm()" [(ngModel)]="searchTerm" (ionChange)="searchbarChange($event)" animated placeholder=""></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button id="daily-dev-menu" (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </ion-button>
      <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item (click)="presentNoteModal()" [button]="true" [detail]="false">
                <ion-icon name="document-text" slot="start"></ion-icon>
                <ion-label>Nueva nota</ion-label>
              </ion-item>
              <ion-item (click)="presentCategoryModal()" [button]="true" [detail]="false">
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-label>Nueva categoría</ion-label>
              </ion-item>
              <ion-item id="category-edit" [button]="true" [detail]="false">
                <ion-icon name="create" slot="start"></ion-icon>
                <ion-label>Editar categoría</ion-label>
              </ion-item>

              <ion-popover [animated]="true" trigger="category-edit"  [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item *ngFor="let cat of categoryList" (click)="presentCategoryModal(cat)" [button]="true" [detail]="false">
                        <ion-icon [style.color]="cat.color" name="ellipse" slot="start"></ion-icon>
                        <ion-label>{{cat.category}}</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>

              <ion-item id="category-delete" [button]="true" [detail]="false">
                <ion-icon name="trash" slot="start"></ion-icon>
                <ion-label>Eliminar categoría</ion-label>
              </ion-item>

              <ion-popover [animated]="true" trigger="category-delete"  [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item *ngFor="let cat of categoryList" (click)="deleteCategory(cat)" [button]="true" [detail]="false">
                        <ion-icon [style.color]="cat.color" name="ellipse" slot="start"></ion-icon>
                        <ion-label>{{cat.category}}</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>

              <ion-item (click)="toogleFilter()" [button]="true" [detail]="false">
                <ion-icon name="filter" slot="start"></ion-icon>
                <ion-label>Filtar notas</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <!-- Scrollable Segment -->
  <div id="daily-div" class="sticky top-0 z-10 segment-background">
    <app-tabs #dailyTabs [tabs]="tabs" (selectedTabEvent)="tabSelected($event)"></app-tabs>

    <!-- Filter select -->
    <div *ngIf="filterOn" class="mx-2 mt-1 flex justify-center items-center relative">
      <ion-label>Filtrar por:</ion-label>
      <ion-select [(ngModel)]="filterType" [multiple]="false" (ionChange)="filterTypeSelect($event)">
        <ion-select-option value="all">Todo</ion-select-option>
        <ion-select-option value="title">Título</ion-select-option>
        <ion-select-option value="text">Texto</ion-select-option>
        <ion-select-option value="date">Fecha</ion-select-option>
      </ion-select>
      <button (click)="cancelFilter()" class="absolute top-1 right-2 w-10">
        <ion-icon class="text-3xl" name="close-outline"></ion-icon>
      </button>
      <!--<button *ngIf="filterType == 'date'" (click)="showDate = !showDate" class="absolute top-1 left-2 w-10">
        <ion-icon class="text-3xl" name="calendar"></ion-icon>
      </button>-->
    </div>

    <ion-datetime *ngIf="showDate" (ionCancel)="showDate=false" (ionChange)="dateSelectionChange($event)" presentation="date" locale="es-ES" [showDefaultButtons]="false"
    doneText="Ok"
    cancelText="Ocultar"></ion-datetime>
  </div>

  <!-- Notes-->
  <ion-slides #slide class="h-full w-full" (ionSlideTransitionEnd)="transitionFinished()">
    <ion-slide class="h-full w-full" *ngFor="let tab of tabs">
      <div class="h-full w-full overflow-y-scroll"  [scrollWindow]="false" infinite-scroll [horizontal]="true" [infiniteScrollDistance]="3" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
        <app-general-note (noteDeleteEvent)="deleteNote($event)" (noteEditEvent)="presentNoteModal($event)" [categories]="categoryList"  *ngFor="let note of notes[tab === config.getData().daly_devotional.tab? 'all':tab]; let i = index" [index]="'note-popover-'+i" [note]="note"></app-general-note>
        <p class="text-slate-500 w-full text-center mt-2" *ngIf="filteredNoteList.length == 0 && filterOn">No existen notas para este filtro</p>
        <p class="text-slate-500 w-full text-center mt-2" *ngIf="filteredNoteList.length == 0 && !filterOn">No existen notas para esta categoría</p>
      </div>
    </ion-slide>
  </ion-slides>

  


  <!-- Modals -->
  <app-add-note-modal [categoryList]="categoryList" (addCategoryEvent)="loadCategories()" (addNoteEvent)="loadNotes()"></app-add-note-modal>
  <app-add-category [categoryList]="categoryList" (addCategoryEvent)="loadCategories()"></app-add-category>

  <!-- Alert -->
  <app-custom-alert (notesChangedEvent)="loadNotes()" (categoryErasedEvent)="loadCategories()" [categories]="categoryList" [notes]="noteList"></app-custom-alert>
</ion-content>
