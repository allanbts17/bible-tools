<ion-header>
  <ion-toolbar>
    <ion-title>Diario devocional</ion-title>
    <ion-buttons slot="primary">
      <ion-button id="daily-dev-menu" >
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>

     <ion-popover trigger="daily-dev-menu"  [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item (click)="presentNoteModal()" [button]="true" [detail]="false">
                <ion-icon name="document-text" slot="start"></ion-icon>
                <ion-label>Nueva nota</ion-label>
              </ion-item>
              <ion-item (click)="presentCategoryModal()" [button]="true" [detail]="false">
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-label>Nueva categoría</ion-label>
              </ion-item>
              <ion-item id="category-edit" [button]="true" [detail]="false">
                <ion-icon name="create" slot="start"></ion-icon>
                <ion-label>Editar categoría</ion-label>
              </ion-item>

              <ion-popover trigger="category-edit"  [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item *ngFor="let cat of categoryList" (click)="presentCategoryModal(cat)" [button]="true" [detail]="false">
                        <ion-icon [style.color]="cat.color" name="ellipse" slot="start"></ion-icon>
                        <ion-label>{{cat.category}}</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>
              <ion-item (click)="presentNoteModal()" [button]="true" [detail]="false">
                <ion-icon name="trash" slot="start"></ion-icon>
                <ion-label>Eliminar categoría</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Scrollable Segment -->
  <ion-segment class="sticky top-0 z-10 bg-white" scrollable value="{{tabs[0]}}">
    <ion-segment-button (click)="tabSelected(tab)" *ngFor="let tab of tabs" value="{{tab}}">
      <ion-label>{{tab}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Notes-->
  <app-general-note [categories]="categoryList"  *ngFor="let note of filteredNoteList; let i = index" [index]="'note-popover-'+i" [note]="note"></app-general-note>

  <!-- Modals -->
  <app-add-note-modal (addCategoryEvent)="loadCategories()" (addNoteEvent)="loadNotes()"></app-add-note-modal>
  <app-add-category (addCategoryEvent)="loadCategories()"></app-add-category>
</ion-content>
