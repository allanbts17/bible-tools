<ion-header>
  <ion-toolbar>
    <ion-title>daily-devotional</ion-title>
    <ion-buttons slot="primary">
      <ion-button id="open-modal">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <!-- Scrollable Segment -->
<ion-segment scrollable value="{{tabs[0]}}">
  <ion-segment-button (click)="tabSelected(tab)" *ngFor="let tab of tabs" value="{{tab}}">
    <ion-label>{{tab}}</ion-label>
  </ion-segment-button>
</ion-segment>

<ion-card *ngFor="let note of filteredNoteList">
  <ion-card-header [style.background]="note.color">
    <ion-card-title [style.color]="getContrastColor(note.color)">{{note.category}}</ion-card-title>
    <ion-card-subtitle [style.color]="getContrastColor(note.color)">{{note.title}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="mt-2">
    {{note.text}}
  </ion-card-content>
</ion-card>

<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Añadir nota</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-item *ngIf="newCategoryInput">
        <ion-label>Escoja el color de la categoría</ion-label>
        <button (click)="showColorPicker=!showColorPicker"style="background: {{newNoteColor}}" class="color-button w-8 h-8 ring-1 mr-1 ring-black rounded-full"></button>
      </ion-item>
      <app-color-picker *ngIf="showColorPicker" (selectColorEvent)="selectColor($event)"></app-color-picker>

      <ion-list *ngIf="!showColorPicker">
        <ion-item>
          <ion-label>Elige la categoría</ion-label>
          <ion-select [(ngModel)]="newNoteCategory" placeholder="Categoría" [multiple]="false" (ionChange)="handleSelectChange($event)">
            <ion-select-option *ngFor="let tab of getCategoryOptions()" value="{{tab}}">{{tab}}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="newCategoryInput">
          <ion-label position="floating">Nueva categoría</ion-label>
          <ion-input [(ngModel)]="newCategory"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Título</ion-label>
          <ion-input [(ngModel)]="newNoteTitle"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="newNoteText" placeholder="Texto" auto-grow="true" wrap="hard"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button (click)="addNote()">Guardar</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
