<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title *ngIf="!filterOn" slot="">Mis versículos</ion-title>

    <ion-searchbar *ngIf="filterOn" (ionCancel)="clearSearchTerm()" [(ngModel)]="searchTerm" (ionChange)="searchbarChange($event)" animated placeholder=""></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
      </ion-button>
      <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item (click)="presentVerseModal()" [button]="true" [detail]="false">
                <ion-icon name="document-text" slot="start"></ion-icon>
                <ion-label>Nuevo versículo</ion-label>
              </ion-item>
              <ion-item (click)="presentTopicModal()" [button]="true" [detail]="false">
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-label>Nuevo tema</ion-label>
              </ion-item>
              <ion-item id="topic-edit" [button]="true" [detail]="false">
                <ion-icon name="create" slot="start"></ion-icon>
                <ion-label>Editar tema</ion-label>
              </ion-item>

              <ion-popover [animated]="true" trigger="topic-edit"  [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item *ngFor="let topic of topicList" (click)="presentTopicModal(topic)" [button]="true" [detail]="false">
                        <ion-label>{{topic.name}}</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>

              <ion-item id="topic-delete" [button]="true" [detail]="false">
                <ion-icon name="trash" slot="start"></ion-icon>
                <ion-label>Eliminar tema</ion-label>
              </ion-item>

              <ion-popover [animated]="true" trigger="topic-delete"  [dismissOnSelect]="true">
                <ng-template>
                  <ion-content>
                    <ion-list>
                      <ion-item *ngFor="let topic of topicList" (click)="deleteTopic(topic)" [button]="true" [detail]="false">
                        <ion-label>{{topic.name}}</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-content>
                </ng-template>
              </ion-popover>

              <ion-item (click)="toogleFilter()" [button]="true" [detail]="false">
                <ion-icon name="filter" slot="start"></ion-icon>
                <ion-label>Filtar versículos</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Scrollable Segment -->
  <div class="sticky top-0 z-10 segment-background">
    <app-tabs #dailyTabs [segmentId]="'verse-div'" [tabs]="tabs" (selectedTabEvent)="tabSelected($event)"></app-tabs>
  </div>
  <div class="w-full flex justify-center">
    <ion-button *ngIf="filterOn" fill="outline" shape="round" (click)="quiteFilter()">
      Quitar filtro
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Verses -->
  <ion-slides #slide class="flex-1 w-full" (ionSlideTransitionStart)="transitionStarted()">
    <ion-slide class="h-full w-full" *ngFor="let tab of tabs">
      <div id="slide-{{tab}}-verses" class="scrolled-slide-verses h-full w-full overflow-y-scroll ion-content-scroll-host">
        <ion-card *ngFor="let verse of getPaginatedVerses(tab)">
          <ion-item class="">
            <ion-label>{{verse.passage.reference}}</ion-label>
            <ion-button (click)="openBibleModal(verse)" fill="" shape="round" >{{verse.bible.reference}}</ion-button>
            <ion-button fill="" shape="round" (click)="deleteVerse(verse)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-card-content class="" style="white-space: pre-line">
            {{verse.text}}
          </ion-card-content>
        </ion-card>
        <p class="text-slate-500 w-full text-center mt-2" *ngIf="verses[tab]?.length == 0 && filterOn">No existen versículos para este filtro</p>
        <p class="text-slate-500 w-full text-center mt-2" *ngIf="verses[tab]?.length == 0 && !filterOn">No existen versículos con este tema</p>

        <ion-infinite-scroll threshold="100px" id="infinite-scroll" class="" (ionInfinite)="onScroll($event)">
          <ion-infinite-scroll-content
            loading-spinner="bubbles"
            loading-text="Cargando más versículos...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed"
  [ngClass]="{'animate__fadeInUp':getStatus(),'animate__fadeOutDown':!getStatus()}"
  class="animate__animated animate__faster">
    <ion-fab-button color="medium" (click)="scrollToTop()">
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-topic-modal [topicList]="topicList" (addTopicEvent)="loadTopics()"></app-topic-modal>
  <app-select-passage-modal [bible]="selectedBible || sharedInfo.defaultBible" (passageSelectedEvent)="chapterChange($event)"></app-select-passage-modal>
  <app-select-bible-modal [changeShared]="false" [(isOpen)]="isOpenBibleModal" (bibleSelectedEvent)="bibleChange($event)"></app-select-bible-modal>
  <app-add-verse-modal (selectChapterEvent)="openChapterModal()" (selectBibleEvent)="openBibleModal()" [selectedBible]="selectedBible || sharedInfo.defaultBible" [selectedChapter]="selectedChapter || sharedInfo.defaultChapter" [topicList]="topicList" (addTopicEvent)="loadTopics()" (addVerseEvent)="loadVerses()"></app-add-verse-modal>
  <app-custom-alert (versesChangedEvent)="loadVerses()" (topicErasedEvent)="loadTopics()" [topics]="topicList" [verses]="verseList"></app-custom-alert>
</ion-content>
